<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>MenuSidebar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<div class="container">
    <button class="burger"><span class="fa-solid fas fa-bars"></span></button>
</div>
<aside>
    <div class="side_header">
        <div class="logo"><img src="logo-ai-blue.png" alt="" class="logo_img"></div>
        <button class="close"><span class="fa-solid fa fa-close"></span></button>
    </div>
    <div class="menu">
        <ul class="menu_lists">
            <li class="menu_list"><a href="#" class="menu_item">Home</a></li>
            <li class="menu_list"><a href="#" class="menu_item">About</a></li>
            <li class="menu_list"><a href="#" class="menu_item">Projects</a></li>
            <li class="menu_list"><a href="#" class="menu_item">Contact</a></li>
        </ul>
    </div>
    <div class="icon">
        <span class="fa-brands fa fa-facebook"></span>
        <span class="fa-brands fa fa-twitter"></span>
        <span class="fa-brands fa fa-instagram"></span>
        <span class="fa-brands fa fa-pinterest"></span>
        <span class="fa-brands fa fa-linkedin"></span>
    </div>
</aside>
</body>
</html>
